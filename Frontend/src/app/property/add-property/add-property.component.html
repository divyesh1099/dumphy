<div class="card">
    <div class="card-header">
        Add New property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">

            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" #propName="ngModel" name="Name" id="Name" class="form-control" ngModel required minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <span *ngIf="propName.errors?.['required']">Please Provide Name</span>
                    <br>
                    <span *ngIf="propName.errors?.['minlength']">Property Name must be atleast 5 characters long</span>

                </span>
            </div>
            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" name="Type" id="Type" class="form-control" ngModel>
            </div>
            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" name="Price" id="Price" class="form-control" ngModel>
            </div>
            <button [disabled]="!Form.valid" type="submit" class="btn btn-primary m-1">Save</button>
            <button type="reset" class="btn btn-secondary m-1">Cancel</button>
        </form>
    </div>
</div>
