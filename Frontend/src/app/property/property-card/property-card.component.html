<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" src="assets/images/{{ property.Image }}" class="card-img-top" alt="{{ property.Name }}">
    <img *ngIf="!property.Image" src="assets/images/default_house.png" class="card-img-top" alt="{{ property.Name }}">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn-btn-primary" routerLink="/property-detail/{{ property.Id }}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
          </svg>
      </button>
    </li>
      <li class="list-inline-item">
        <button class="btn-btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ property.Name}}</h1>
    <h2>{{ property.Type}}</h2>
    <h3>{{ property.Price}}</h3>
  </div>
</div>
