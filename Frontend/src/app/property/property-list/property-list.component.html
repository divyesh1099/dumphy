<label for="city">Filter City: </label>
<input type="City" name="city" id="city" [(ngModel)]="City">
<button type="button" (click)="onCityFilter()">Search City</button>
<button type="button" (click)="onCityFilterClear()">Clear</button>
<br>
<label for="sort">Sort By</label>
<select name="sort" id="sort" [(ngModel)]="SortByParam">
    <option value="City">City</option>
    <option value="Price">Price</option>
</select>
<button type="button" (click)="onSortDirectionChange()">
    <i *ngIf="SortDirection == 'asc' " class="fas fa-sort-alpha-down"></i>
    <i *ngIf="SortDirection == 'desc' " class="fas fa-sort-alpha-up"></i>
</button>

<div class="row">
    <div  *ngFor="let property of properties | filter: SearchCity: 'City' | sort: [SortByParam, SortDirection] " class="shadow-lg col-sm-4 p-3">
        <app-property-card [property]="property"></app-property-card>
    </div>
</div>
