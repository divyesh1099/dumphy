<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="userName" class="form-control" formControlName="userName">
                        <span *ngIf="!userName?.valid && (userName?.touched || userSubmitted)" class="error-block">Please provide name</span>
                    </div>
                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="userEmail" class="form-control" formControlName="email">
                        <span *ngIf="!email?.valid && (email?.touched || userSubmitted)" class="error-block">
                            <span *ngIf="email?.hasError('required')">Please provide email</span>
                            <span *ngIf="email?.hasError('email')">Please provide a valid email</span>
                        </span>

                    </div>
                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="userPassword" class="form-control" formControlName="password">
                        <span *ngIf="!password?.valid && (password?.touched || userSubmitted)" class="error-block">
                            <span *ngIf="password?.hasError('required')">Please provide a password</span>
                            <span *ngIf="password?.hasError('minlength')">Passwords length must be atleast 8</span>
                        </span>
                    </div>
                    <div class="form-group col-12">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="userConfirmPassword" class="form-control" formControlName="confirmPassword">
                        <span *ngIf="!confirmPassword?.valid && (confirmPassword?.touched || userSubmitted)" class="error-block">
                            <span *ngIf="confirmPassword?.hasError('required')">Please provide a confirming Password</span>
                        </span>
                    </div>
                    <div class="form-group col-12">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" name="mobile" id="userMobile" class="form-control" formControlName="mobile">
                        <span *ngIf="!mobile?.valid && (mobile?.touched || userSubmitted)" class="error-block">
                            <span *ngIf="mobile?.errors?.['maxlength']">Mobile Number Must be 10 Characters long</span>
                        </span>
                    </div>
                    <div class="form-group col-12 ml-1">
                        <button type="submit" class="btn btn-primary m-1">Save</button>
                        <button type="reset" class="btn btn-secondary m-1">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
